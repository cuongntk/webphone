<div ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">{{ 'MENU_SIGNIN' | translate }}</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="email">{{ 'SIGNIN_EMAIL' | translate }}</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="{{ 'SIGNIN_EMAIL' | translate }}" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{ 'SIGNIN_EMAIL_REQUIRED' | translate }}</p>
            <p class="help-block error-text" ng-message="email">{{ 'SIGNIN_EMAIL_INVALID' | translate }}</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">{{ 'SIGNIN_PASSWORD' | translate }}</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="{{ 'SIGNIN_PASSWORD' | translate }}" required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{ 'SIGNIN_PASSWORD_REQUIRED' | translate }}</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">{{ 'MENU_SIGNIN' | translate }}</button>
          &nbsp; {{ 'SIGNUP_OR' | translate }}&nbsp;
          <a ui-sref="authentication.signup">{{ 'MENU_SIGNUP' | translate }}</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">{{ 'SIGNIN_FORGOT_PASSWORD' | translate }}</a>
        </div>
        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
      </fieldset>
    </form>
  </div>
</div>
